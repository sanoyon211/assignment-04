<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: 'Outfit', sans-serif;
      }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <header class="w-[90%] md:w-[80%] mx-auto">
      <h1 class="text-3xl md:text-5xl font-bold text-black py-5">
        Job Application Tracker
      </h1>
      <div class="grid grid-cols-3 gap-2 md:gap-6">
        <div
          class="bg-white shadow-md p-4 rounded-[6px] border-gray-200 space-y-2"
        >
          <p class="text-sm font-semibold text-[#323B49]">Total</p>
          <p id="total" class="text-3xl font-bold">0</p>
        </div>

        <div
          class="bg-white shadow-md p-4 rounded-[6px] border-gray-200 space-y-2"
        >
          <p class="text-sm font-semibold text-[#323B49]">Interview</p>
          <p id="interviewCount" class="text-3xl font-bold text-green-600">0</p>
        </div>

        <div
          class="bg-white shadow-md p-4 rounded-[6px] border-gray-200 space-y-2"
        >
          <p class="text-sm font-semibold text-[#323B49]">Rejected</p>
          <p id="rejectedCount" class="text-3xl font-bold text-red-600">0</p>
        </div>
      </div>
    </header>
  
</body>
</html>
